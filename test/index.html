<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>prevent-ios-focus-zoom test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<style>
		input {
			font-size:0.5em;
		}
	</style>
</head>
<body>

	<form action="/">
		<fieldset>
			<input type="text" />
		</fieldset>
	</form>

	<div class="controls">
		<button type="button" class="destroy">Destroy</button>
	</div>


	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../src/prevent-ios-focus-zoom.js"></script>
	<script>

		$('input').preventFocusZoom();
		$('input').preventFocusZoom();
		$('textarea').preventFocusZoom();

		$('.destroy').on('click', function () {
			$('input').preventFocusZoom('destroy');
		});

	</script>
</body>
</html>
